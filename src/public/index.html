<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
  <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
  <title>回家吃饭</title>
</head>

<body>
  <div class="wrap">
    <div class="stage p1 activity">
      <img src="../assets/零部件1_p1公交车.png" class="bus">
      <img src="../assets/拆分_P1-1公车尾气.png" class="gas">
      <div class="master"></div>
      <img class="dialog-right" src="../assets/p1-2对话气泡.png" />
      <img class="headimg">
    </div>
    <div class="stage p2">
      <img src="../assets/零部件_p2-1主人公背影.png" class="master">
    </div>
    <div class="stage p3">
      <img src="../assets/对话气泡p3-3左.png" class="dialog-left">
      <img src="../assets/对话气泡p3-4右.png" class="dialog-right">
      <img class="headimg">
      <div class="btn-g">
        <div class="img-btn img-btn-1" data-value="19届骂男友大会"></div>
        <div class="img-btn img-btn-2" data-value="犯罪团伙"></div>
        <div class="img-btn img-btn-3" data-value="回家吃饭确认群"></div>
        <div class="img-btn img-btn-4" data-value="custom">
          <input type="text" id="party-input" placeholder="自定义"/>
        </div>
      </div>
    </div>
    <div class="stage p4">
      <h2 class="party-name">回家吃饭确认群</h2>
      <div class="share-dialog">
        <div class="share-btn-g">
          <img src="../assets/零部件_微信图标.png" class="share-btn-wechat" />
          <img src="../assets/零部件_朋友圈图标.png" class="share-btn-friend" />
        </div>
      </div>
    </div>
  </div>
  <div class="img-preload">
    <img src="../assets/背景p1.png" />
    <img src="../assets/背景p2-1.png" />
    <img src="../assets/背景p2-2.png" />
    <img src="../assets/背景p2-3.png" />
    <img src="../assets/背景p3-1.png" />
    <img src="../assets/背景p3-2.png" />
    <img src="../assets/背景p3-3.png" />
    <img src="../assets/背景p3-4.png" />
    <img src="../assets/横幅_p4-1b.png">
    <img src="../assets/横幅_p4-2b.png">
    <img src="../assets/横幅_p4-3b.png">
  </div>
</body>

</html>
